<!DOCTYPE html>
<html>
<head>
    <title>SCAN RESULTS</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h1>SCAN RESULTS IF YOU SEE VULNERABILITIES FIND THE PARAMETER</h1>
    {% if vulnerabilities %}
        <ul>
        {% for vulnerability in vulnerabilities %}
            <li>{{ vulnerability }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No vulnerabilities found.</p>
    {% endif %}
</body>
</html>
